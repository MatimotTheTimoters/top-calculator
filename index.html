<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Calculator</h1>
    </header>
    <main>
        <div class="calculator-container">
            <div class="calculator-head">
                <div class="user-input"></div>
                <div class="operation-output"></div>
            </div>
            <div class="calculator-body">
                <div class="button-row">
                    <button class="spec" id="all-clear">AC</button>
                    <button class="spec" id="backspace">โซ</button>
                    <button class="operator" id="negate">+/-</button>
                    <button class="operator" id="divide">รท</button>
                </div>

                <div class="button-row">
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="multiply">x</button>
                </div>

                <div class="button-row">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                
                <div class="button-row">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="add">+</button>
                </div>

                <div class="button-row">
                    <button class="number" id="0">0</button>
                    <button class="spec" id="decimal">.</button>
                    <button class="operator" id="calculate">=</button>
                </div>

        <script src="script.js"></script>
    </main>
    <footer>
        <cite>The Odin Project 2025</cite>
    </footer>
</body>
</html>
